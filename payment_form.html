<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="akash.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">payment form</h1>
        
        <h2>contact information</h2>
        <p>name: * <input type="text" required name="name" placeholder="akash" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            male <input type="radio" name="gender" id="male" required> female <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <p>Address:<textarea  placeholder="enter your address" name="address"id="address" cols="100" rows="8"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required placeholder="akash@gmail.com"></p>
        <p>pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <h2>payment information</h2>
        <p>card type: *
            <select name="card type" id="card type" required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">matercard</option>
            </select>
        </p>
        <p>
            card number * <input type="number" name="card_number" id="card_number" placeholder="123456">
        </p>
        <p>
            expiratiion date: *<input type="date" name="exp_date" id="exp_date">
        </p>
        <p>cvv *<input type="password" name="cvv" id="cvv" placeholder="5525"></p>
        <input type="submit" value="pay now">
        </div>
    </form>
</body>
</html>
